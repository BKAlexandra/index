<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Termékösszesítő</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #d60000;
    }

    img.logo {
      display: block;
      margin: 0 auto 1em auto;
      width: 150px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      resize: vertical;
      box-sizing: border-box;
      background: #fff;
      margin-bottom: 1em;
    }

    button {
      padding: 0.75em 1.5em;
      margin-right: 0.5em;
      background: #d60000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a50000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    #result p {
      font-weight: bold;
      color: #008000;
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <img src="hell.png" alt="HELL logó" class="logo">

  <h1>Termékösszesítő</h1>
  <p>Illessz be az adatokat az alábbi mezőbe, majd kattints az <strong>Összesítés</strong> gombra.</p>
  <p>A program felismeri a termék nevét és kiszámolja, mennyi hiányzik.</p>

  <textarea id="inputData" placeholder="Ide másold az adatokat..."></textarea>
  <br>
  <button onclick="processData()">Összesítés</button>
  <button onclick="clearData()">Törlés</button>

  <div id="result"></div>

  <script>
    function processData() {
      const rawLines = document.getElementById('inputData').value
        .split('\n')
        .map(l => l.trim())
        .filter(Boolean);

      const lines = [];

      for (let i = 0; i < rawLines.length; i++) {
        if (/^-?\d+(\.\d+)?\/-?\d+(\.\d+)?$/.test(rawLines[i])) {
          if (lines.length > 0) {
            lines[lines.length - 1] += '\t' + rawLines[i];
          }
        } else {
          lines.push(rawLines[i]);
        }
      }

      const products = {};

      lines.forEach(line => {
        const parts = line.split(/\t+/);
        const name = parts.find(p => isNaN(parseFloat(p)));
        const last = parts[parts.length - 1];
        const match = last.match(/^(-?\d+(?:\.\d+)?)\/(-?\d+(?:\.\d+)?)$/);
        if (!match || !name) return;

        const current = Math.max(0, parseFloat(match[1]));
        const max = parseFloat(match[2]);
        const needToFill = Math.max(0, max - current);

        if (needToFill > 0) {
          if (!products[name]) {
            products[name] = 0;
          }
          products[name] += needToFill;
        }
      });

      const resultDiv = document.getElementById('result');
      if (Object.keys(products).length === 0) {
        resultDiv.innerHTML = "<p><strong>Nincs betöltendő termék.</strong></p>";
        return;
      }

      let html = "<table><tr><th>Termék</th><th>Betöltendő mennyiség</th></tr>";
      for (const [name, qty] of Object.entries(products)) {
        html += `<tr><td>${name}</td><td>${qty}</td></tr>`;
      }
      html += "</table>";

      resultDiv.innerHTML = html;
    }

    function clearData() {
      document.getElementById('inputData').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>

</body>
</html>
