<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Termékösszesítő</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 1.5em;
      max-width: 800px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #d60000;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    img.logo {
      display: block;
      margin: 0 auto 1em auto;
      width: 150px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1.2em;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.1rem;
      resize: vertical;
      box-sizing: border-box;
      background: #fff;
      margin-bottom: 1em;
    }

    button {
      padding: 1em 2em;
      margin-bottom: 1em;
      background: #d60000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #a50000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
      font-size: 1rem;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: left;
      white-space: normal;
    }

    th {
      background-color: #eee;
    }

    #result p {
      font-weight: bold;
      color: #008000;
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
        font-size: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      textarea {
        height: 350px;
        font-size: 1rem;
      }

      button {
        font-size: 1.1rem;
      }

      table {
        font-size: 0.95rem;
      }

      th, td {
        padding: 0.6em;
      }
    }
  </style>
</head>
<body>

  <img src="hell.png" alt="HELL logó" class="logo">

  <h1>Termékösszesítő</h1>
  <p>Illessz be az adatokat az alábbi mezőbe, majd kattints az <strong>Összesítés</strong> gombra.</p>
  <p>A program felismeri a termék nevét és kiszámolja, mennyi hiányzik.</p>

  <textarea id="inputData" placeholder="Ide másold az adatokat..."></textarea>

  <button onclick="processData()">Összesítés</button>
  <button onclick="clearData()">Törlés</button>

  <div id="result"></div>

  <script>
    function processData() {
      const rawLines = document.getElementById('inputData').value
        .split('\n')
        .map(l => l.trim())
        .filter(Boolean);

      const lines = [];

      for (let i = 0; i < rawLines.length; i++) {
        if (/^-?\d+(\.\d+)?\/-?\d+(\.\d+)?$/.test(rawLines[i])) {
          if (lines.length > 0) {
            lines[lines.length - 1] += '\t' + rawLines[i];
          }
        } else {
          lines.push(rawLines[i]);
        }
      }

      const products = {};

      lines.forEach(line => {
        const parts = line.split(/\t+/);
        const last = parts[parts.length - 1];
        const match = last.match(/^(-?\d+(?:\.\d+)?)\/(-?\d+(?:\.\d+)?)$/);
        if (!match) return;

        const current = Math.max(0, parseFloat(match[1]));
        const max = parseFloat(match[2]);
        const needToFill = Math.max(0, max - current);

        // Terméknév és kód szétválasztása
        const nameCodeRaw = parts.find(p => isNaN(parseFloat(p)));
        const nameCodeMatch = nameCodeRaw?.match(/^([^\d]+)(\d+.*)$/);
        const name = nameCodeMatch ? nameCodeMatch[1] : nameCodeRaw || "Ismeretlen";
        const code = nameCodeMatch ? nameCodeMatch[2] : "";

        const displayName = code ? `${name} (${code})` : name;

        if (needToFill > 0) {
          if (!products[displayName]) {
            products[displayName] = 0;
          }
          products[displayName] += needToFill;
        }
      });

      const resultDiv = document.getElementById('result');
      if (Object.keys(products).length === 0) {
        resultDiv.innerHTML = "<p><strong>Nincs betöltendő termék.</strong></p>";
        return;
      }

      let html = "<table><tr><th>Termék</th><th>Betöltendő mennyiség</th></tr>";
      for (const [name, qty] of Object.entries(products)) {
        html += `<tr><td>${name}</td><td>${qty}</td></tr>`;
      }
      html += "</table>";

      resultDiv.innerHTML = html;
    }

    function clearData() {
      document.getElementById('inputData').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>

</body>
</html>
